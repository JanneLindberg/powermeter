<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Energy Meter</title>
    <script src="jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="tempview.css">
</head>

<style>

div.x1 {
  color: #FFE;
  border: #556699 solid 1px;

  width: 700px;
  height: 350px;
  background-color: #eeeed7;
  position:relative;
  box-shadow: inset 0 0px 0px yellow, 2px 2px 8px #6666EE;
}

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
   fill: none;
   stroke: #000;
   shape-rendering: crispEdges;
}

.x.axis path {
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

</style>

<body onload="updateAll()">
<script src="/d3.v3.js"></script>
    <div id="watt">power:</div>

<div id="x1" class="x1" style="position:absolute; top:50px; left:20px;"></div>

<script>

var margin = {top: 20, right: 20, bottom: 20, left: 60},
    width = 660 - margin.left - margin.right,
    height = 300 - margin.top - margin.bottom;

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .tickFormat(d3.time.format("%H:%M"))
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var line2 = d3.svg.line()
    .x(function(d) { return x(d.time); })
    .y(function(d) { return y(d.ws); });


var svgx = d3.select("#x1").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)

    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    function draw_power_graph() {
        d3.json("/powerdata/", function(error, data) {
            data.forEach(function(d) {
                d.time = d.ms;
                d.ws = +d.ws;
            });

        x.domain(d3.extent(data, function(d) { return d.time; }));
        y.domain(d3.extent(data, function(d) { return d.ws; }));

        svgx.selectAll("*").remove();

        svgx.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

        svgx.append("g")
        .attr("class", "y axis")
        .call(yAxis)
        .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text("Watt");

        svgx.append("path")
        .datum(data)
        .attr("class", "line")
        .attr("d", line2);
        });
    }

function update() {
    draw_power_graph();
}

window.setInterval(update, 30000);

function updateAll() {
    update();
}

</script>
</div>
</body>
</html>
